<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grilla Foundation</title>
  <!-- Compressed CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <style>
    .reto-1 {
      background-color: #e67e22;
    }
    .reto-2 .grid-y {
      background-color: #97fbaa;
      height: 500px;
    }
    .reto-3{
      background-color: #85a9fb;
    }
    .reto-1 div[class^="cell"] {
      background-color: #e74c3c;
      border: 1px solid #f1c40f;
      color: white;
      height: 100px;
    }
    .reto-2 div[class^="cell"]{
      background-color: #5aec82;
      border: 1px solid #4ec96c;
    }
    .reto-3 div[class^="cell"]{
      background-color: #5f55e8;
      border: 1px solid #5f55e8;
      color: white;
      height: 100px;
    }
  </style>
</head>
<body>
  <h3>Reto 1</h3>
  <div class="grid-container reto-1">
    <div class="grid-x grid-margin-x">
      <div class="cell auto">Columna 1</div>
      <div class="cell auto">Columna 2</div>
      <div class="cell auto">Columna 3</div>
      <div class="cell auto">Columna 4</div>
      <div class="cell auto">Columna 5</div>
      <div class="cell auto">Columna 6</div>
    </div>
    <div class="grid-x grid-margin-x">
      <div class="cell auto">Columna 1</div>
      <div class="cell auto">Columna 2</div>
    </div>
    <div class="grid-x grid-margin-x">
      <div class="cell auto">Columna 1</div>
      <div class="cell auto">Columna 2</div>
      <div class="cell auto">Columna 3</div>
    </div>
    <div class="grid-x grid-margin-x">
      <div class="cell auto">Columna 1</div>
    </div>
    <div class="grid-x grid-margin-x">
      <div class="cell auto">Columna 1</div>
      <div class="cell auto">Columna 2</div>
      <div class="cell auto">Columna 3</div>
      <div class="cell auto">Columna 4</div>
      <div class="cell auto">Columna 5</div>
      <div class="cell auto">Columna 6</div>
      <div class="cell auto">Columna 7</div>
      <div class="cell auto">Columna 8</div>
      <div class="cell auto">Columna 9</div>
      <div class="cell auto">Columna 10</div>
      <div class="cell auto">Columna 11</div>
      <div class="cell auto">Columna 12</div>
    </div>
  </div>
  <h3>Reto 2</h3>
  <div class="grid-container reto-2">
    <div class="grid-y grid-margin-y">
      <div class="cell large-2 medium-4 small-6">Fila 1</div>
      <div class="cell large-4 medium-4 small-4">Fila 2</div>
      <div class="cell large-6 medium-4 small-2">Fila 3</div>
    </div>
  </div>
  <h3>Reto 3</h3>
  <div class="grid-container reto-3">
    <div class="grid-x grid-margin-x ">
      <div class="cell small-12 medium-8 medium-offset-2 large-6 large-offset-6">Columna 1</div>
    </div>
  </div>
  <!-- Compressed JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

</body>

</html>
